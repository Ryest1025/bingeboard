<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            font: 20px monospace; 
            padding: 20px; 
            text-align: center; 
        }
        .big { font-size: 30px; margin: 20px 0; }
        .info { margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <div class="big">âœ… MOBILE SITE WORKING</div>
    <div class="info">BingeBoard Mobile Test</div>
    <div class="info" id="time">Loading...</div>
    <div class="info" id="ua">Loading...</div>
    <div class="info" id="size">Loading...</div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        document.getElementById('ua').textContent = navigator.userAgent.substring(0, 50);
        document.getElementById('size').textContent = screen.width + 'x' + screen.height;
        
        // Send a simple ping to server
        fetch('/test-mobile')
            .then(r => r.json())
            .then(d => console.log('Server response:', d))
            .catch(e => console.log('Server error:', e));
    </script>
</body>
</html>
