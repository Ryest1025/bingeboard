<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBoard Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1f2937, #374151);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            margin-right: 12px;
            position: relative;
        }
        
        .logo-icon::before {
            content: 'B';
            font-size: 24px;
            font-weight: bold;
            color: #14b8a6;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }
        
        .logo-text .binge {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .card {
            background: #1f2937;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #374151;
            margin-bottom: 24px;
        }
        
        .card h2 {
            color: #14b8a6;
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #0d9488;
        }
        
        .button.secondary {
            background: #374151;
            color: #d1d5db;
        }
        
        .button.secondary:hover {
            background: #4b5563;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #047857;
        }
        
        .status.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #dc2626;
        }
        
        .status.loading {
            background: #78350f;
            color: #fbbf24;
            border: 1px solid #d97706;
        }
        
        .show-card {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #374151;
            transition: background 0.2s;
        }
        
        .show-card:hover {
            background: #374151;
        }
        
        .show-poster {
            width: 40px;
            height: 60px;
            background: #374151;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 10px;
            text-align: center;
        }
        
        .show-info {
            flex: 1;
        }
        
        .show-title {
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .show-rating {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 16px;
        }
        
        .quick-actions .button {
            margin-bottom: 0;
            padding: 12px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <span class="binge">Binge</span>Board
            </div>
        </div>
        
        <p class="subtitle">Mobile Entertainment Hub</p>
        
        <div class="card">
            <h2>Welcome!</h2>
            <div class="status success">Mobile version loaded successfully</div>
            <button class="button" onclick="loadTrending()">View Trending Shows</button>
            <button class="button secondary" onclick="goToLogin()">Sign In</button>
        </div>
        
        <div class="card" id="trending-section" style="display: none;">
            <h2>Trending Now</h2>
            <div id="trending-content">
                <div class="status loading">Loading shows...</div>
            </div>
            <div class="quick-actions">
                <button class="button secondary" onclick="goToFullApp()">Full App</button>
                <button class="button secondary" onclick="goToLogin()">Sign In</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Quick Actions</h2>
            <div class="quick-actions">
                <button class="button secondary" onclick="goToFullApp()">Try Full App</button>
                <button class="button secondary" onclick="testConnection()">Test Connection</button>
            </div>
        </div>
    </div>

    <script>
        console.log('Mobile BingeBoard loaded');
        
        function loadTrending() {
            const section = document.getElementById('trending-section');
            section.style.display = 'block';
            
            const content = document.getElementById('trending-content');
            content.innerHTML = '<div class="status loading">Loading trending shows...</div>';
            
            // Load trending shows
            fetch('/api/tmdb/trending')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Trending data:', data);
                    
                    if (data.results && data.results.length > 0) {
                        const showsHtml = data.results.slice(0, 5).map(show => `
                            <div class="show-card">
                                <div class="show-poster">
                                    ${show.poster_path ? 
                                        `<img src="https://image.tmdb.org/t/p/w92${show.poster_path}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">` :
                                        'No Image'
                                    }
                                </div>
                                <div class="show-info">
                                    <div class="show-title">${show.name || show.title}</div>
                                    <div class="show-rating">★ ${show.vote_average.toFixed(1)}/10</div>
                                </div>
                            </div>
                        `).join('');
                        
                        content.innerHTML = showsHtml;
                    } else {
                        content.innerHTML = '<div class="status error">No trending shows found</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading trending shows:', error);
                    content.innerHTML = '<div class="status error">Failed to load shows. Check your connection.</div>';
                });
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }
        
        function goToFullApp() {
            window.location.href = '/?mobile=bypass';
        }
        
        function testConnection() {
            const originalText = event.target.textContent;
            event.target.textContent = 'Testing...';
            
            fetch('/api/tmdb/trending')
                .then(response => {
                    if (response.ok) {
                        event.target.textContent = '✓ Connected';
                        event.target.style.background = '#047857';
                        setTimeout(() => {
                            event.target.textContent = originalText;
                            event.target.style.background = '';
                        }, 2000);
                    } else {
                        throw new Error('Connection failed');
                    }
                })
                .catch(error => {
                    event.target.textContent = '✗ Failed';
                    event.target.style.background = '#dc2626';
                    setTimeout(() => {
                        event.target.textContent = originalText;
                        event.target.style.background = '';
                    }, 2000);
                });
        }
        
        // Auto-test connection on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Mobile page ready');
            
            // Test basic connectivity
            fetch('/api/tmdb/trending')
                .then(response => {
                    console.log('API connectivity test:', response.ok ? 'Success' : 'Failed');
                })
                .catch(error => {
                    console.error('API connectivity test failed:', error);
                });
        });
    </script>
</body>
</html>
