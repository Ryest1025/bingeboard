name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build static frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (verbose with version info)
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          npm ci --verbose

      - name: Create .env (Firebase config injected as Vite vars)
        run: |
          set -e
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          # Do not print values (avoid leaking secrets)
          echo "Created .env with $(grep -c '^VITE_FIREBASE_' .env) Firebase Vite vars"

      - name: Build project (frontend only via vite)
        run: npm run build:pages

      - name: Add .nojekyll file to disable Jekyll
        run: touch dist/public/.nojekyll

      - name: Sanity check build output path
        run: |
          if [ ! -d dist/public ]; then
            echo "Expected dist/public (configured in root vite.config.ts) missing" >&2
            ls -Ral dist || true
            exit 1
          fi
          find dist/public -maxdepth 1 -type f -printf '%f\n' | head -25

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public
          # If this path changes, update root vite.config.ts (build.outDir) & this path.

      - name: Debug build failure (if any)
        if: failure()
        run: |
          echo "Build failed; listing dist directory (if created)" || true
          ls -Ral dist || true
          echo '--- Recent npm debug logs (if any) ---'
          ls -1 /home/runner/.npm/_logs || true

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
