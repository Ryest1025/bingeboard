name: a11y-audit

on:
  pull_request:
  schedule:
    - cron: '0 12 * * 1' # Weekly on Monday 12:00 UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck (core only)
        run: npm run check:ci

      - name: ESLint (a11y)
        run: npm run lint:a11y

      - name: Clickable div audit
        run: npm run audit:a11y
