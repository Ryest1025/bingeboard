<svg width="40" height="32" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TV Frame -->
  <rect x="0" y="0" width="40" height="28" rx="6" fill="url(#frameGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- TV Screen -->
  <rect x="3" y="3" width="34" height="22" rx="3" fill="url(#screenGradient)"/>
  
  <!-- B Letter -->
  <text x="20" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white" style="text-shadow: 0 0 6px rgba(0,0,0,0.8), 0 0 2px rgba(255,255,255,0.3);">B</text>
  
  <!-- TV Base -->
  <rect x="17" y="28" width="6" height="2" rx="1" fill="#475569"/>
  
  <!-- TV Legs -->
  <rect x="15" y="30" width="10" height="2" rx="1" fill="#64748b"/>
  
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
</svg>
