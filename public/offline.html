<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBoard - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #dc2626;
        }
        
        .secondary-btn {
            background: transparent;
            border: 1px solid #374151;
        }
        
        .secondary-btn:hover {
            background: #374151;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .online {
            color: #10b981;
        }
        
        .offline {
            color: #ef4444;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse some cached content!</p>
        
        <div class="actions">
            <button onclick="window.location.reload()" id="retryBtn">
                üîÑ Try Again
            </button>
            
            <button class="secondary-btn" onclick="goToHome()">
                üè† Go to Home
            </button>
            
            <button class="secondary-btn" onclick="goToWatchlist()">
                üìù View Cached Watchlist
            </button>
        </div>
        
        <div class="status">
            <div id="connectionStatus">Checking connection...</div>
            <div id="lastUpdate"></div>
        </div>
    </div>

    <script>
        // Check online/offline status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const retryBtn = document.getElementById('retryBtn');
            
            if (navigator.onLine) {
                statusElement.innerHTML = '<span class="online">‚úÖ Back online!</span>';
                retryBtn.textContent = 'üöÄ Continue to App';
            } else {
                statusElement.innerHTML = '<span class="offline">‚ùå Still offline</span>';
                retryBtn.textContent = 'üîÑ Try Again';
            }
        }
        
        // Navigation functions
        function goToHome() {
            window.location.href = '/';
        }
        
        function goToWatchlist() {
            window.location.href = '/watchlist';
        }
        
        // Auto-retry when back online
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Update last update time
        const lastUpdate = document.getElementById('lastUpdate');
        lastUpdate.textContent = `Last updated: ${new Date().toLocaleString()}`;
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
