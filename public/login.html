<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë BingeBoard Login - Complete Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .login-container {
            background: white;
            color: #333;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }
        
        .status {
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1f2eb;
            color: #0d5445;
            border: 2px solid #52c69c;
        }
        
        .status.error {
            background: #fdeaea;
            color: #c62d2d;
            border: 2px solid #f56565;
        }
        
        .status.info {
            background: #e1f5fe;
            color: #01579b;
            border: 2px solid #29b6f6;
        }
        
        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin: 24px 0;
            transition: all 0.2s ease;
        }
        
        .login-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(66, 133, 244, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        
        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            margin: 12px 0;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .success-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üé¨ BingeBoard</h1>
        <p class="subtitle">Complete Authentication System</p>
        
        <div id="status" class="status info">
            Ready to authenticate with Google OAuth
        </div>
        
        <button id="loginBtn" class="login-btn" onclick="completeLogin()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>
        
        <div style="margin: 20px 0; text-align: center; color: #666;">
            <div style="border-bottom: 1px solid #eee; line-height: 0.1em; margin: 20px 0;">
                <span style="background: white; padding: 0 10px;">or</span>
            </div>
        </div>
        
        <button class="login-btn" onclick="testUserLogin()" style="background: #6b7280; cursor: not-allowed;" disabled>
            üö´ Test Account (Disabled for Security)
        </button>
        
        <div style="margin-top: 12px; font-size: 14px; color: #666; text-align: center;">
            Use Google OAuth for secure authentication
        </div>
        
        <div id="resultPanel" class="result-panel">
            <h3>üéâ Authentication Results</h3>
            <div id="userDetails"></div>
            <div id="apiResults"></div>
            
            <div class="success-actions">
                <a href="/" class="btn btn-primary">
                    üé¨ Open BingeBoard App
                </a>
                <button class="btn btn-secondary" onclick="testAPIAgain()">
                    üîÑ Test API Again
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup,
            signInWithEmailAndPassword,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB45zr8b2HjIx1fzXOuQsHxeQK9wl_wC88",
            authDomain: "bingeboard-73c5f.firebaseapp.com",
            projectId: "bingeboard-73c5f",
            storageBucket: "bingeboard-73c5f.firebasestorage.app",
            messagingSenderId: "145846820194",
            appId: "1:145846820194:web:047efd7a8e59b36944a03b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');

        let currentUser = null;

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                updateStatus('success', `‚úÖ Authenticated: ${user.email}`);
                showUserDetails(user);
                // Auto test API when logged in
                setTimeout(testAuthenticatedAPI, 1000);
            } else {
                updateStatus('info', 'Ready to authenticate with Google OAuth');
                hideResults();
            }
        });

        window.completeLogin = async function() {
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Authenticating...';
                updateStatus('info', 'Opening Google OAuth popup...');

                console.log('üöÄ Starting Google OAuth login...');
                console.log('üìç Auth domain:', firebaseConfig.authDomain);
                
                // Configure provider with proper scopes
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const token = await user.getIdToken(true); // Force refresh

                console.log('‚úÖ Login successful!');
                console.log('üë§ User:', user.email);
                console.log('üîê Token length:', token.length);
                console.log('üîê Token preview:', token.substring(0, 50) + '...');
                
                updateStatus('success', `üéâ Welcome ${user.displayName || user.email}!`);
                showUserDetails(user);
                
                // Test the protected API immediately
                await testAuthenticatedAPI();
                
                // Enable the reset button
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Test Again';
                btn.onclick = testAuthenticatedAPI;
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                console.log('‚ùå Error code:', error.code);
                console.log('‚ùå Error message:', error.message);
                
                let errorMsg = error.message;
                if (error.code === 'auth/popup-blocked') {
                    errorMsg = 'Popup blocked! Please allow popups for this site and try again.';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMsg = 'Login cancelled. Please try again.';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Popup closed. Please complete the login process.';
                }
                
                updateStatus('error', `Login failed: ${errorMsg}`);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        async function testAuthenticatedAPI() {
            if (!currentUser) {
                console.log('‚ùå No user to test with');
                return;
            }

            console.log('üß™ Testing authenticated API call...');
            
            try {
                const token = await currentUser.getIdToken();
                console.log('üîê Got ID token, length:', token.length);

                const response = await fetch('/api/auth/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° API Response status:', response.status);
                console.log('üì° API Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const userData = await response.json();
                    console.log('‚úÖ API SUCCESS:', userData);
                    
                    showAPIResults(true, {
                        status: response.status,
                        data: userData
                    });
                    
                } else {
                    const errorText = await response.text();
                    console.log('‚ùå API Error:', errorText);
                    
                    showAPIResults(false, {
                        status: response.status,
                        error: errorText
                    });
                }

            } catch (error) {
                console.error('‚ùå API Test failed:', error);
                showAPIResults(false, {
                    error: error.message
                });
            }
        }

        function showUserDetails(user) {
            const panel = document.getElementById('resultPanel');
            const details = document.getElementById('userDetails');
            
            details.innerHTML = `
                <h4>üë§ User Information</h4>
                <div class="code-output">{
  "email": "${user.email}",
  "displayName": "${user.displayName || 'Not provided'}",
  "uid": "${user.uid}",
  "photoURL": "${user.photoURL || 'N/A'}",
  "emailVerified": ${user.emailVerified},
  "lastSignInTime": "${new Date(user.metadata.lastSignInTime).toLocaleString()}"
}</div>
            `;
            
            panel.style.display = 'block';
        }

        function showAPIResults(success, data) {
            const results = document.getElementById('apiResults');
            
            if (success) {
                results.innerHTML = `
                    <h4>‚úÖ API Test Results</h4>
                    <p><strong>Status:</strong> ${data.status} OK</p>
                    <div class="code-output">${JSON.stringify(data.data, null, 2)}</div>
                    <p style="color: #10b981; font-weight: bold;">
                        üéâ Authentication Complete! You can now access protected API endpoints.
                    </p>
                `;
            } else {
                results.innerHTML = `
                    <h4>‚ùå API Test Results</h4>
                    <p><strong>Status:</strong> ${data.status || 'Error'}</p>
                    <div class="code-output">Error: ${data.error}</div>
                `;
            }
        }

        function hideResults() {
            document.getElementById('resultPanel').style.display = 'none';
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        window.testAPIAgain = testAuthenticatedAPI;

        // Test user login function
        window.testUserLogin = async function() {
            updateStatus('info', 'Test account feature disabled for security');
            
            // For security, we've removed hardcoded test credentials
            // Use Google OAuth instead for testing
            updateStatus('error', 'Please use "Sign in with Google" for authentication testing.');
        };

        console.log('ÔøΩüöÄ BingeBoard Authentication System Ready');
        console.log('üëÜ Click the "Sign in with Google" button to complete authentication');
        console.log('üß™ Or click "Use Test Account" for quick testing');
    </script>
</body>
</html>
