<!DOCTYPE html>
<html>
<head>
    <title>Simple React Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            font-family: system-ui, sans-serif;
        }
        #root { 
            border: 2px solid #14b8a6; 
            min-height: 200px; 
            padding: 20px; 
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333;
            background: #111;
            border-radius: 5px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>Simple React Test</h1>
    
    <div class="status">
        <p>HTML: <span class="success">‚úÖ Working</span></p>
        <p>CSS: <span class="success">‚úÖ Working</span></p>
        <p>JavaScript: <span class="success" id="js-status">‚úÖ Working</span></p>
        <p>React: <span id="react-status">‚è≥ Testing...</span></p>
    </div>
    
    <div id="root">
        <p>Waiting for React...</p>
    </div>
    
    <div class="status">
        <button onclick="testBasicReact()" style="background: #14b8a6; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px;">Test React</button>
        <button onclick="window.location.href = '/'" style="background: #374151; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px;">Main App</button>
    </div>
    
    <div class="status">
        <h3>Console Output:</h3>
        <div id="console" style="background: #000; padding: 10px; height: 150px; overflow-y: auto; font-size: 12px; border: 1px solid #333;"></div>
    </div>

    <script>
        // Console capture
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(msg, type = 'log') {
            const color = type === 'error' ? '#ef4444' : '#10b981';
            consoleDiv.innerHTML += `<div style="color: ${color};">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            addToConsole(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToConsole(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        // Test basic React
        function testBasicReact() {
            console.log('Starting React test...');
            
            const script = document.createElement('script');
            script.type = 'module';
            script.innerHTML = `
                try {
                    console.log('Importing React...');
                    import React from 'react';
                    import { createRoot } from 'react-dom/client';
                    
                    console.log('React imported successfully');
                    
                    const TestApp = () => {
                        return React.createElement('div', {
                            style: {
                                background: '#14b8a6',
                                color: 'white',
                                padding: '20px',
                                borderRadius: '8px',
                                textAlign: 'center',
                                fontSize: '18px'
                            }
                        }, 'React is working! üéâ');
                    };
                    
                    const rootEl = document.getElementById('root');
                    if (rootEl) {
                        console.log('Creating React root...');
                        const root = createRoot(rootEl);
                        root.render(React.createElement(TestApp));
                        console.log('React component rendered!');
                        
                        document.getElementById('react-status').innerHTML = '<span class="success">‚úÖ Working</span>';
                    } else {
                        console.error('Root element not found');
                        document.getElementById('react-status').innerHTML = '<span class="error">‚ùå No Root</span>';
                    }
                } catch (error) {
                    console.error('React test error:', error);
                    document.getElementById('react-status').innerHTML = '<span class="error">‚ùå Error</span>';
                }
            `;
            
            document.head.appendChild(script);
        }
        
        // Auto-test after 2 seconds
        setTimeout(testBasicReact, 2000);
        
        console.log('Simple React test page loaded');
    </script>
</body>
</html>
