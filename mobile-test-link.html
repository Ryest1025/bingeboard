<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test Link</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
        }
        .logo .binge {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            display: inline-block;
            text-decoration: none;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0d9488;
        }
        .info {
            color: #9ca3af;
            font-size: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><span class="binge">Binge</span>Board</div>
        <div class="info">Mobile Test Links</div>
        
        <a href="/?mobile=true" class="button">Test Mobile Version</a>
        
        <div class="info">
            <p>Click the button above to test the mobile version of BingeBoard.</p>
            <p>This will force mobile mode even on desktop browsers.</p>
        </div>
        
        <div class="info">
            <p><strong>Status:</strong> Mobile detection is working correctly!</p>
            <p><strong>Server:</strong> Responding to mobile requests</p>
            <p><strong>Redirects:</strong> Functional</p>
        </div>
    </div>
</body>
</html>
