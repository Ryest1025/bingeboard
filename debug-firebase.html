<!DOCTYPE html>
<html>
<head>
    <title>Debug Firebase</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial; 
            padding: 20px; 
        }
        .log {
            background: #111;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #14b8a6;
        }
        .error { border-left-color: #dc2626; }
    </style>
</head>
<body>
    <h1>BingeBoard Debug</h1>
    <div id="logs"></div>
    <div id="root">Loading...</div>
    
    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'log error' : 'log';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(div);
            console.log(message);
        }
        
        // Override console to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), true);
        };
        
        addLog("Debug page loaded");
        
        // Test React loading step by step
        (async function() {
            try {
                addLog("Step 1: Loading React...");
                const React = await import('react');
                addLog("Step 2: React loaded: " + (React ? "✅" : "❌"));
                
                addLog("Step 3: Loading ReactDOM...");
                const ReactDOM = await import('react-dom/client');
                addLog("Step 4: ReactDOM loaded: " + (ReactDOM ? "✅" : "❌"));
                
                addLog("Step 5: Creating simple component...");
                const TestComponent = () => {
                    addLog("TestComponent rendering");
                    return React.createElement('div', { 
                        style: { 
                            color: '#14b8a6', 
                            fontSize: '2rem', 
                            textAlign: 'center',
                            padding: '20px'
                        }
                    }, 'React is working!');
                };
                
                addLog("Step 6: Finding root element...");
                const root = document.getElementById('root');
                addLog("Root element found: " + (root ? "✅" : "❌"));
                
                if (root) {
                    addLog("Step 7: Creating React root...");
                    const reactRoot = ReactDOM.createRoot(root);
                    addLog("React root created: " + (reactRoot ? "✅" : "❌"));
                    
                    addLog("Step 8: Rendering component...");
                    reactRoot.render(React.createElement(TestComponent));
                    addLog("Step 9: Component rendered ✅");
                }
                
            } catch (error) {
                addLog("ERROR: " + error.message, true);
                addLog("Stack: " + error.stack, true);
            }
        })();
    </script>
</body>
</html>
