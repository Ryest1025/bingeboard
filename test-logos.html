<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .logo-test { margin: 10px 0; padding: 10px; border: 1px solid #333; }
        .logo { width: 32px; height: 24px; margin-right: 10px; }
        .test-section { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß™ Logo System Test</h1>
    
    <div class="test-section">
        <h2>Testing API Data (from trending endpoint)</h2>
        <div id="api-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Manual Logo Tests</h2>
        <div class="logo-test">
            <img class="logo" src="https://image.tmdb.org/t/p/w92/pbpMk2JmcoNnQwx5JGpXngfoWtp.jpg" alt="Netflix">
            Netflix (TMDB logo)
        </div>
        <div class="logo-test">
            <img class="logo" src="https://media.movieofthenight.com/services/netflix/logo-light-theme.svg" alt="Netflix">
            Netflix (External SVG)
        </div>
        <div class="logo-test">
            <img class="logo" src="https://image.tmdb.org/t/p/w92/bxBlRPEPpMVDc4jMhSrTf2339DW.jpg" alt="Hulu">
            Hulu (TMDB logo)
        </div>
    </div>

    <script>
        // Test the actual API data
        fetch('/api/trending/tv/day?includeStreaming=true&limit=1')
            .then(response => response.json())
            .then(data => {
                const testDiv = document.getElementById('api-test');
                if (data.results && data.results[0] && data.results[0].streamingPlatforms) {
                    const platforms = data.results[0].streamingPlatforms.slice(0, 5);
                    
                    testDiv.innerHTML = `
                        <h3>Show: ${data.results[0].name || data.results[0].title}</h3>
                        <div>Streaming platforms found: ${platforms.length}</div>
                        ${platforms.map((platform, index) => `
                            <div class="logo-test">
                                <img class="logo" 
                                     src="${platform.logo_path.startsWith('http') ? platform.logo_path : 'https://image.tmdb.org/t/p/w92' + platform.logo_path}" 
                                     alt="${platform.provider_name}"
                                     onerror="this.style.border='2px solid red'">
                                ${platform.provider_name} 
                                <small>(${platform.logo_path.startsWith('http') ? 'External URL' : 'TMDB: ' + platform.logo_path})</small>
                            </div>
                        `).join('')}
                    `;
                } else {
                    testDiv.innerHTML = '<div style="color: red;">‚ùå No streaming platform data found</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('api-test').innerHTML = '<div style="color: red;">‚ùå API Error: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
