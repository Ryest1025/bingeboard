<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBoard - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 12px;
            background: #111;
            max-width: 600px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1f2937, #374151);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            margin-right: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #14b8a6;
        }
        .binge {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #0d9488;
        }
        .status {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">B</div>
            <span class="binge">Binge</span>
            <span>Board</span>
        </div>
        
        <p style="font-size: 18px; margin-bottom: 30px; color: #aaa;">
            Your Entertainment Hub
        </p>
        
        <div class="status">
            <h3 style="color: #14b8a6; margin-bottom: 15px;">
                Web App Status Test
            </h3>
            <p style="color: #ccc; margin-bottom: 20px;">
                This is a simple test to verify the web app is accessible.
            </p>
            <div style="text-align: left; color: #ccc;">
                <p>✅ Server: <span class="success">Running</span></p>
                <p>✅ HTML: <span class="success">Loading</span></p>
                <p>✅ CSS: <span class="success">Applied</span></p>
                <p>✅ JavaScript: <span class="success" id="js-status">Testing...</span></p>
            </div>
        </div>
        
        <button class="btn" onclick="testReactApp()">Test React App</button>
        <button class="btn" onclick="window.location.href = '/mobile-test-final.html'">Mobile Test</button>
        <button class="btn" onclick="window.location.reload()">Reload</button>
        
        <div id="test-results" style="margin-top: 20px; padding: 15px; background: #222; border-radius: 8px; display: none;">
            <h4>Test Results:</h4>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        // Test JavaScript
        document.getElementById('js-status').textContent = 'Working';
        document.getElementById('js-status').className = 'success';
        
        console.log('✅ Simple test page loaded successfully');
        
        function testReactApp() {
            const resultsDiv = document.getElementById('test-results');
            const contentDiv = document.getElementById('results-content');
            
            resultsDiv.style.display = 'block';
            contentDiv.innerHTML = '<p>Testing React app...</p>';
            
            // Test if React is loading
            setTimeout(() => {
                fetch('/')
                    .then(response => response.text())
                    .then(html => {
                        const hasReact = html.includes('react') || html.includes('React');
                        const hasVite = html.includes('vite') || html.includes('Vite');
                        
                        contentDiv.innerHTML = `
                            <p>React Detection: ${hasReact ? '✅ Found' : '❌ Not Found'}</p>
                            <p>Vite Detection: ${hasVite ? '✅ Found' : '❌ Not Found'}</p>
                            <p>Server Response: ✅ OK</p>
                            <p><a href="/" style="color: #14b8a6;">Go to Main App</a></p>
                        `;
                    })
                    .catch(error => {
                        contentDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
                    });
            }, 500);
        }
        
        // Auto-run test after 2 seconds
        setTimeout(testReactApp, 2000);
    </script>
</body>
</html>
