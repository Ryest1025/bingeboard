<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Filter Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .endpoint { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin-top: 10px; border-radius: 3px; overflow-x: auto; }
        pre { margin: 0; white-space: pre-wrap; }
        .error { background: #ffe6e6; color: #cc0000; }
        .success { background: #e6ffe6; color: #006600; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Filter Endpoints Test</h1>
    
    <div class="endpoint">
        <h3>Genres</h3>
        <button onclick="testEndpoint('/api/filters/genres', 'genres-result')">Test Genres</button>
        <div id="genres-result" class="result"></div>
    </div>
    
    <div class="endpoint">
        <h3>Platforms</h3>
        <button onclick="testEndpoint('/api/filters/platforms', 'platforms-result')">Test Platforms</button>
        <div id="platforms-result" class="result"></div>
    </div>
    
    <div class="endpoint">
        <h3>Countries</h3>
        <button onclick="testEndpoint('/api/filters/countries', 'countries-result')">Test Countries</button>
        <div id="countries-result" class="result"></div>
    </div>
    
    <div class="endpoint">
        <h3>Sports</h3>
        <button onclick="testEndpoint('/api/filters/sports', 'sports-result')">Test Sports</button>
        <div id="sports-result" class="result"></div>
    </div>

    <script>
        async function testEndpoint(endpoint, resultId) {
            const resultElement = document.getElementById(resultId);
            resultElement.innerHTML = '<em>Loading...</em>';
            
            try {
                // Try port 5000 first (backend)
                let response = await fetch(`http://localhost:5000${endpoint}`);
                if (!response.ok) {
                    // Try port 3000 (if frontend proxying)
                    response = await fetch(`http://localhost:3000${endpoint}`);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultElement.className = 'result success';
                resultElement.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultElement.className = 'result error';
                resultElement.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        // Test all endpoints when page loads
        window.onload = function() {
            testEndpoint('/api/filters/genres', 'genres-result');
            testEndpoint('/api/filters/platforms', 'platforms-result');
            testEndpoint('/api/filters/countries', 'countries-result');
            testEndpoint('/api/filters/sports', 'sports-result');
        };
    </script>
</body>
</html>
