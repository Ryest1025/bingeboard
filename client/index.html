<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- PWA Meta Tags -->
  <meta name="application-name" content="BingeBoard">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BingeBoard">
  <meta name="description" content="Track your favorite TV shows and discover new content with friends">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="msapplication-TileColor" content="#3B82F6">
  <meta name="theme-color" content="#3B82F6">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <title>BingeBoard - TV Show Tracker</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    .loading-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      z-index: 999;
    }

    .loading-content {
      text-align: center;
    }

    .loading-content h1 {
      color: #14b8a6;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .loading-content p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .status {
      color: #9ca3af;
      font-size: 1rem;
    }
  </style>
  <div id="root"></div>
  <!-- Loading screen removed to prevent React app blocking -->
  <script type="module" src="/src/main.tsx"></script>
  <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>

</html>
