<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="theme-color" content="#3B82F6">
  <meta name="application-name" content="BingeBoard">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BingeBoard">
  <!-- Auth fix deployment: Oct 15, 2025 -->
  <meta name="description" content="Track your favorite TV shows and discover new content with friends">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#3B82F6">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' https:; media-src 'self' https:;">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
  <!-- NUCLEAR CACHE BUSTING - November 20, 2025 (Discover Page Fix) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="build-time" content="20251120-000000">
  <meta name="cache-version" content="v14.0-discover-fix">
  <meta name="force-reload" content="true">

  <!-- Preload Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json?v=20251017">

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <title>BingeBoard - TV Show Tracker & Discovery Platform</title>

  <!-- Force HTTPS redirect when SSL is available -->
  <script>
    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      // Only redirect if we're on the custom domain and not already on HTTPS
      if (location.hostname === 'bingeboardapp.com') {
        location.replace('https:' + window.location.href.substring(window.location.protocol.length));
      }
    }
  </script>

  <style>
    /* Basic Reset & Fonts */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Inter', 'Poppins', Arial, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    /* Animated Loading Screen */
    .loading-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      font-family: 'Inter', 'Poppins', Arial, sans-serif;
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      color: #14b8a6;
      letter-spacing: 2px;
      animation: fadeInOut 2s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    .dots {
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #14b8a6;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }

    .status-text {
      margin-top: 1rem;
      font-size: 1rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <!-- Animated Loading Screen -->
  <div class="loading-fallback" role="status" aria-busy="true">
    <div class="logo">BingeBoard</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="status-text">Loading your shows...</div>
  </div>

  <div id="root"></div>

  <!-- IMMEDIATE CACHE CHECK - November 20, 2025 - Runs BEFORE any modules load -->
  <script>
    (function immediateVersionCheck() {
      const CURRENT_VERSION = 'v14.0-discover-fix';
      const storedVersion = localStorage.getItem('app-version');
      
      if (storedVersion !== CURRENT_VERSION) {
        console.log('ðŸ”„ Version mismatch detected! Stored:', storedVersion, 'Current:', CURRENT_VERSION);
        console.log('ðŸ§¹ Clearing all caches and forcing hard reload...');
        
        // Clear localStorage except auth
        const keysToKeep = ['userEmail', 'rememberLogin'];
        const allKeys = Object.keys(localStorage);
        allKeys.forEach(key => {
          if (!keysToKeep.includes(key)) {
            localStorage.removeItem(key);
          }
        });
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Set new version
        localStorage.setItem('app-version', CURRENT_VERSION);
        
        // Add cache-busting parameter to URL
        const url = new URL(window.location.href);
        if (!url.searchParams.has('_v')) {
          url.searchParams.set('_v', CURRENT_VERSION);
          console.log('ðŸš€ Hard reloading with cache bust...');
          window.location.replace(url.toString());
          throw new Error('Reloading...'); // Stop execution
        }
      }
      
      console.log('âœ… Version check passed:', CURRENT_VERSION);
    })();
  </script>

  <!-- React Entry with cache busting -->
  <script type="module" src="/src/main.tsx?v=20251120-000000"></script>

  <!-- GitHub Pages SPA redirect handling -->
  <script>
    // Handle GitHub Pages SPA redirects from 404.html
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectPath = urlParams.get('p');
      
      if (redirectPath) {
        // Remove the redirect parameter and replace the URL
        const newUrl = window.location.origin + redirectPath;
        window.history.replaceState(null, '', newUrl);
      }
    })();
  </script>

  <!-- CACHE CLEAR - November 20, 2025 - Discover Page Fix -->
  <script>
    (async function forceCompleteCacheClear() {
      const currentVersion = 'v14.0-discover-fix';
      const storedVersion = localStorage.getItem('app-version');
      
      // If version changed, clear everything and force reload
      if (storedVersion !== currentVersion) {
        console.log('ðŸ§¹ Version changed from', storedVersion, 'to', currentVersion, '- clearing all caches...');
        
        // Clear service workers
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
          console.log('âœ… Service workers cleared');
        }
        
        // Clear all caches
        if ('caches' in window) {
          const names = await caches.keys();
          await Promise.all(names.map(name => caches.delete(name)));
          console.log('âœ… Cache storage cleared');
        }
        
        // Clear localStorage except critical data
        const keysToKeep = ['userEmail', 'rememberLogin'];
        const allKeys = Object.keys(localStorage);
        allKeys.forEach(key => {
          if (!keysToKeep.includes(key)) {
            localStorage.removeItem(key);
          }
        });
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Set new version
        localStorage.setItem('app-version', currentVersion);
        console.log('âœ… Cache cleared, version updated to:', currentVersion);
        console.log('ðŸ”„ Forcing hard reload...');
        
        // Force a hard reload to bypass ALL caches
        window.location.reload(true);
      }
    })();
  </script>
</body>

</html>
