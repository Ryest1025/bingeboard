<svg viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Prime Video Logo - Official colors and design -->
  <defs>
    <linearGradient id="primeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="30" fill="#232F3E" rx="3"/>
  
  <!-- Prime text -->
  <text x="8" y="12" font-family="Amazon Ember, Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#primeGradient)">Prime</text>
  
  <!-- Video text -->
  <text x="8" y="22" font-family="Amazon Ember, Arial, sans-serif" font-size="6" font-weight="normal" fill="white">video</text>
  
  <!-- Prime arrow/smile -->
  <path d="M45 10 Q55 6 65 10" stroke="url(#primeGradient)" stroke-width="1.5" fill="none"/>
  <circle cx="44" cy="10" r="1" fill="url(#primeGradient)"/>
  <circle cx="66" cy="10" r="1" fill="url(#primeGradient)"/>
</svg>