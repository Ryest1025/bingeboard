<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" role="img" aria-labelledby="title desc">
  <title id="title">Bingeboard logo lockup</title>
  <desc id="desc">Stylized B with two white play buttons in circular enclosures, blue gradient on dark background, with BINGEBOARD and PRESS PLAY! text.</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b1020"/>

  <defs>
    <!-- Blue gradient for the B -->
    <linearGradient id="bb-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <!-- Build the B via mask (spine + two bowls) -->
    <mask id="bb-mask" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="700" height="600" fill="black"/>
      <!-- spine -->
      <rect x="220" y="110" width="95" height="300" rx="47.5" fill="white"/>
      <!-- top bowl -->
      <circle cx="330" cy="200" r="80" fill="white"/>
      <!-- bottom bowl -->
      <circle cx="340" cy="320" r="95" fill="white"/>
    </mask>
  </defs>

  <!-- Gradient “B” -->
  <rect x="190" y="100" width="280" height="320" fill="url(#bb-grad)" mask="url(#bb-mask)"/>

  <!-- Play button (top) -->
  <g transform="translate(330,200)">
    <!-- circular enclosure -->
    <circle r="56" fill="none" stroke="#ffffff" stroke-width="6"/>
    <!-- triangle -->
    <path d="M-16,-24 L26,0 L-16,24 Z" fill="#ffffff"/>
  </g>

  <!-- Play button (bottom) -->
  <g transform="translate(340,320)">
    <circle r="66" fill="none" stroke="#ffffff" stroke-width="6"/>
    <path d="M-18,-27 L30,0 L-18,27 Z" fill="#ffffff"/>
  </g>

  <!-- Wordmark -->
  <text x="350" y="455"
        fill="#ffffff"
        font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="60"
        font-weight="800"
        letter-spacing="4"
        text-anchor="middle">
    BINGEBOARD
  </text>

  <!-- Tagline -->
  <text x="350" y="500"
        fill="#ffffff"
        font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="22"
        font-weight="700"
        letter-spacing="6"
        text-anchor="middle">
    PRESS PLAY!
  </text>
</svg>