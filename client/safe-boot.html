<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BingeBoard - Safe Mode</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      color: #14b8a6;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      margin: 15px 0;
      line-height: 1.5;
    }
    .button {
      background: #14b8a6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #0d9488;
    }
    .button.secondary {
      background: #4b5563;
    }
    .button.secondary:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BingeBoard - Safe Mode</h1>
    <p>
      Safe mode has been activated to help recover from a React error.
    </p>
    <p>
      This page uses minimal JavaScript to ensure it loads correctly even when there are issues with the main application.
    </p>
    <div>
      <a href="/" class="button">Try Normal Mode</a>
      <a href="/login-simple" class="button">Go to Login</a>
    </div>
    <p style="margin-top: 30px; color: #6b7280; font-size: 14px;">
      If you continue to experience issues, please contact support.
    </p>
  </div>

  <script>
    // Minimal script to report browser details for troubleshooting
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Safe mode loaded successfully');
      console.log('Browser: ' + navigator.userAgent);
      
      // Create debug info at bottom of page
      const debugInfo = document.createElement('div');
      debugInfo.style.margin = '20px auto';
      debugInfo.style.padding = '10px';
      debugInfo.style.maxWidth = '600px';
      debugInfo.style.fontSize = '12px';
      debugInfo.style.color = '#6b7280';
      debugInfo.style.textAlign = 'center';
      
      debugInfo.innerHTML = `
        <p>Debug info: ${navigator.userAgent}</p>
        <p>Timestamp: ${new Date().toISOString()}</p>
      `;
      
      document.body.appendChild(debugInfo);
    });
  </script>
</body>
</html>
