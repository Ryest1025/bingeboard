<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .test-box {
            background: red;
            color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div class="test-box">
        <h1>Direct HTML Test</h1>
        <p>This should be visible immediately</p>
    </div>
    
    <script>
        console.log("üöÄ Debug HTML loaded");
        console.log("üöÄ Testing basic JavaScript");
        
        // Test basic DOM manipulation
        const root = document.getElementById('root');
        console.log("üöÄ Root element:", root);
        
        if (root) {
            root.innerHTML = `
                <div style="background: blue; color: white; padding: 20px; margin: 10px 0; border-radius: 8px; font-size: 18px;">
                    <h2>JavaScript Working!</h2>
                    <p>DOM manipulation successful</p>
                </div>
            `;
            console.log("‚úÖ DOM manipulation successful");
        } else {
            console.error("‚ùå Root element not found");
        }
        
        // Test if we can access the current URL
        console.log("üåç Current URL:", window.location.href);
        console.log("üåç Protocol:", window.location.protocol);
        console.log("üåç Host:", window.location.host);
        
        // Test basic fetch
        console.log("üîÑ Testing fetch to server");
        fetch('/api/health')
            .then(response => {
                console.log("‚úÖ Fetch successful:", response.status);
                return response.text();
            })
            .then(data => {
                console.log("üì¶ Response data:", data);
            })
            .catch(error => {
                console.log("‚ùå Fetch failed:", error);
            });
    </script>
</body>
</html>
