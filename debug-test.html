<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Debug</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .success { border-color: #10b981; background: #064e3b; }
        .error { border-color: #ef4444; background: #7f1d1d; }
        .loading { border-color: #f59e0b; background: #78350f; }
        button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Loading State Debug</h1>
    <div id="results"></div>
    <button onclick="simulateLoadingLoop()">Simulate Loading Loop</button>
    <button onclick="testInfiniteSpinner()">Test Infinite Spinner</button>
    <button onclick="window.location.href='/'">Go to Main App</button>
    
    <script>
        function log(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function simulateLoadingLoop() {
            log('Starting loading simulation...');
            
            // Simulate React Query loading state
            let count = 0;
            const interval = setInterval(() => {
                count++;
                log(`Loading state ${count}...`, 'loading');
                
                if (count > 20) {
                    clearInterval(interval);
                    log('Loading loop detected! This might be the issue.', 'error');
                }
            }, 500);
            
            // Simulate authentication check
            setTimeout(() => {
                log('Simulating auth check...', 'loading');
                setTimeout(() => {
                    log('Auth check complete - but still loading?', 'error');
                }, 2000);
            }, 1000);
        }
        
        function testInfiniteSpinner() {
            log('Testing infinite spinner scenario...');
            
            // Common causes of infinite loading
            const issues = [
                'useQuery never resolves',
                'Authentication hook stuck in loading state',
                'API call timing out',
                'React Query stale time issues',
                'Firebase auth state not updating',
                'Mobile browser caching issues'
            ];
            
            issues.forEach((issue, index) => {
                setTimeout(() => {
                    log(`Potential issue ${index + 1}: ${issue}`, 'error');
                }, index * 1000);
            });
        }
        
        // Auto-start analysis
        document.addEventListener('DOMContentLoaded', () => {
            log('Loading debug page started');
            log('User Agent: ' + navigator.userAgent);
            log('Mobile: ' + /Mobile|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent));
            
            // Test main app URL
            fetch('/')
                .then(response => {
                    log('Main app responds: ' + response.status, 'success');
                })
                .catch(error => {
                    log('Main app fetch failed: ' + error.message, 'error');
                });
        });
    </script>
</body>
</html>
