<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Status - BingeBoard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #14b8a6;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #e5e7eb;
        }
        
        .status-value {
            color: #14b8a6;
            font-weight: bold;
        }
        
        .status-error {
            color: #ef4444;
        }
        
        .status-success {
            color: #10b981;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #14b8a6, #0891b2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .log {
            background: #1f2937;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #374151;
        }
        
        .log-entry {
            margin-bottom: 5px;
            color: #9ca3af;
        }
        
        .log-entry.error {
            color: #ef4444;
        }
        
        .log-entry.success {
            color: #10b981;
        }
        
        .connection-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .url-box {
            background: #1f2937;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì± BingeBoard Mobile</div>
            <div>Connection Status & Diagnostics</div>
        </div>
        
        <div class="connection-info">
            <h3 style="margin-bottom: 15px;">üì° Connection URLs</h3>
            <div>
                <strong>Desktop URL:</strong>
                <div class="url-box">http://localhost:5000</div>
            </div>
            <div>
                <strong>Mobile URL (WiFi):</strong>
                <div class="url-box">http://192.168.1.234:5000</div>
            </div>
            <div style="font-size: 14px; color: #9ca3af; margin-top: 10px;">
                üí° Use the Mobile URL on your phone when connected to the same WiFi
            </div>
        </div>
        
        <div class="status-card">
            <h3 style="margin-bottom: 15px;">üìä System Status</h3>
            <div id="status-items">
                <div class="status-item">
                    <span class="status-label">Loading...</span>
                    <span class="status-value">‚è≥</span>
                </div>
            </div>
        </div>
        
        <button class="button" onclick="runDiagnostics()">
            üîç Run Full Diagnostics
        </button>
        
        <button class="button" onclick="testAPI()">
            üåê Test API Connection
        </button>
        
        <button class="button" onclick="goToApp()">
            üöÄ Go to Main App
        </button>
        
        <div id="log" class="log" style="display: none;">
            <h4 style="margin-bottom: 10px; color: #ffffff;">üìã Diagnostic Log:</h4>
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        let diagnostics = {};
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const logContent = document.getElementById('log-content');
            
            logDiv.style.display = 'block';
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function updateStatus() {
            const statusItems = document.getElementById('status-items');
            statusItems.innerHTML = '';
            
            const items = [
                { label: 'Current Time', value: new Date().toLocaleString() },
                { label: 'User Agent', value: navigator.userAgent.substring(0, 50) + '...' },
                { label: 'Screen Size', value: `${window.screen.width}x${window.screen.height}` },
                { label: 'Viewport', value: `${window.innerWidth}x${window.innerHeight}` },
                { label: 'Device Pixel Ratio', value: window.devicePixelRatio },
                { label: 'Is Mobile', value: /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone|Mobile/i.test(navigator.userAgent) ? 'Yes' : 'No' },
                { label: 'Touch Support', value: 'ontouchstart' in window ? 'Yes' : 'No' },
                { label: 'Connection', value: navigator.connection?.effectiveType || 'Unknown' },
                { label: 'Cookies Enabled', value: navigator.cookieEnabled ? 'Yes' : 'No' },
                { label: 'Local Storage', value: typeof Storage !== 'undefined' ? 'Available' : 'Not Available' },
                { label: 'Current URL', value: window.location.href },
                { label: 'Protocol', value: window.location.protocol },
                { label: 'Host', value: window.location.host },
            ];
            
            if (diagnostics.apiHealth) {
                items.push({ label: 'API Health', value: diagnostics.apiHealth, type: diagnostics.apiHealth === 'healthy' ? 'success' : 'error' });
            }
            
            if (diagnostics.firebaseConfig) {
                items.push({ label: 'Firebase Config', value: diagnostics.firebaseConfig, type: diagnostics.firebaseConfig === 'loaded' ? 'success' : 'error' });
            }
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'status-item';
                
                const label = document.createElement('span');
                label.className = 'status-label';
                label.textContent = item.label;
                
                const value = document.createElement('span');
                value.className = `status-value ${item.type || ''}`;
                value.textContent = item.value;
                
                div.appendChild(label);
                div.appendChild(value);
                statusItems.appendChild(div);
            });
        }
        
        async function testAPI() {
            log('Testing API connection...', 'info');
            
            try {
                const response = await fetch('/api/health', { 
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    diagnostics.apiHealth = 'healthy';
                    log(`API connection successful! Status: ${response.status}`, 'success');
                    log(`Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    diagnostics.apiHealth = 'unhealthy';
                    log(`API connection failed! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                diagnostics.apiHealth = 'failed';
                log(`API connection error: ${error.message}`, 'error');
            }
            
            updateStatus();
        }
        
        async function runDiagnostics() {
            log('Starting full diagnostics...', 'info');
            
            // Test Firebase
            try {
                log('Testing Firebase configuration...', 'info');
                // We can't easily test Firebase from here without importing it
                diagnostics.firebaseConfig = 'unknown';
                log('Firebase test skipped (requires app context)', 'info');
            } catch (error) {
                diagnostics.firebaseConfig = 'failed';
                log(`Firebase error: ${error.message}`, 'error');
            }
            
            // Test API
            await testAPI();
            
            // Test essential resources
            const resources = ['/manifest.json', '/icon-192x192.png'];
            
            for (const resource of resources) {
                try {
                    const response = await fetch(resource, { method: 'HEAD' });
                    log(`Resource ${resource}: ${response.ok ? 'Available' : 'Missing'}`, response.ok ? 'success' : 'error');
                } catch (error) {
                    log(`Resource ${resource}: Failed to load`, 'error');
                }
            }
            
            updateStatus();
            log('Diagnostics complete!', 'success');
        }
        
        function goToApp() {
            log('Redirecting to main app...', 'info');
            window.location.href = '/';
        }
        
        // Initialize
        updateStatus();
        
        // Auto-refresh status every 30 seconds
        setInterval(updateStatus, 30000);
    </script>
</body>
</html>
